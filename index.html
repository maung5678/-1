<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictation Practice</title>
</head>
<body>
    <div class="container">
        <h1>Dictation Practice</h1>
        <button id="startButton">Start</button>
        <div id="quizSection" style="display: none;">
            <p id="wordToWrite"></p>
            <input type="text" id="englishInput" placeholder="Enter English word">
            <input type="text" id="thaiInput" placeholder="Enter Thai meaning">
            <button id="playButton">Play Again</button>
            <button id="submitButton">Submit</button>
            <button id="revealButton" style="display: none;">Reveal Answer</button>
            <p id="score">Score: 0</p>
            <div>
                <label for="autoCheck">Check Answer Automatically</label>
                <input type="checkbox" id="autoCheck">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
